<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Matrícula</title>
</head>
<body>
  <h1>Formulário de Matrícula</h1>
  <form action="sucess.html" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome do Aluno:</label><br>
      <input type="text" id="nome" name="nome" maxlength="50" required><br><br>
      
      <label for="data_nascimento">Data de Nascimento:</label><br>
      <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
      
      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="telefone">Telefone:</label><br>
      <input type="text" id="telefone" name="telefone" placeholder="DDD + Número + Ramal" required maxlength="15"><br><br>
  

      <label for="serie">Série:</label><br>
      <select id="serie" name="serie" required>
        <option value="">Selecione...</option>
        <option value="1">1º ano</option>
        <option value="2">2º ano</option>
        <option value="3">3º ano</option>
        <option value="4">4º ano</option>
      </select><br><br>

      <label>Turno Preferencial:</label><br>
      <input type="radio" id="manha" name="turno" value="manha" required>
      <label for="manha">Manhã</label><br>
      <input type="radio" id="tarde" name="turno" value="tarde" required>
      <label for="tarde">Tarde</label><br>
      <input type="radio" id="noite" name="turno" value="noite" required>
      <label for="noite">Noite</label><br><br>

      <label>Atividades Extra-curriculares:</label><br>
      <input type="checkbox" id="teatro" name="atividades" value="teatro">
      <label for="teatro">Teatro</label><br>
      <input type="checkbox" id="musica" name="atividades" value="musica">
      <label for="musica">Música</label><br>
      <input type="checkbox" id="ballet" name="atividades" value="ballet">
      <label for="ballet">Ballet</label><br>
      <input type="checkbox" id="pintura" name="atividades" value="pintura">
      <label for="pintura">Pintura</label><br>
      <input type="checkbox" id="judo" name="atividades" value="judo">
      <label for="judo">Judô</label><br>
      <input type="checkbox" id="futebol" name="atividades" value="futebol">
      <label for="futebol">Futebol</label><br><br>
    </fieldset>

    <input type="submit" value="Enviar">
  </form>
  <script>
    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function(event) {
      let valor = event.target.value.replace(/\D/g, '');
      valor = valor.replace(/^(\d{2})(\d{1,9})/, '($1) $2'); 
      valor = valor.replace(/(\d)(\d{4})$/, '$1-$2'); 
      event.target.value = valor;
    });
  </script>
</body>
</html>
